<p-toast [position]="toastPosition()"></p-toast>

<div class = "container row row-gap-2 p-3">
    
<h4>Credentials Documents</h4>
<p-button label="Add Credential Doc" (onClick)="OpenCredModel()"></p-button>
 <p-dataview #dv [value]="credentials()">
    <ng-template #list let-user>
        <div class="bg">
            <div *ngFor="let item of credentials(); let first = first" class="col-span-12 item">
                <div>{{item.institution}}</div>
                <div class="btn-grp">
                  <p-button (click)="showCredDialog(item.Id)" label="Edit" />
                </div>
            </div>
        </div>
    </ng-template>
</p-dataview>
